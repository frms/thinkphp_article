<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Public/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="width: 600px;">
        <div class="page-header ">
            <h1>登录页面</h1>
        </div>

        <form class="form-horizontal" action="__MODULE__/Login/login"  method="post">

            <div class="form-group">
                <div class="row">

                </div>
                <label for="inputEmail3" class="col-sm-2 control-label">登陆账户</label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">登陆密码</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-10">
                    <div class="col-sm-5" style="padding: 0;"><input class="form-control" id="captcha" name="captcha" type="text" placeholder="输入验证码"></div>
                    <div class="col-sm-5"><img src="__CONTROLLER__/code" onclick=this.src="__CONTROLLER__/code/"+Math.random() style="cursor: pointer;" title="看不清？点击更换另一张..." alt="" />
                    </div>
                    
                    
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登陆</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="__ROOT__/Public/jquery.min.js"></script>
<script src="__ROOT__/Public/bootstrap/js/bootstrap.min.js"></script>
</html>
