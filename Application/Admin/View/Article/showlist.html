<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>会员列表</title>

    <link href="__ROOT__/Application/Admin/Public/css/mine.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <style>
        .tr_color{background-color: #9F88FF}
    </style>
    <div class="div_head">
        <span>
            <span style="float: left;">当前位置是：商品管理-》商品列表</span>
            <span style="float: right; margin-right: 8px; font-weight: bold;">
                <a style="text-decoration: none;" href="__MODULE__/Article/add" target="main">【添加文章】</a>
            </span>
        </span>
    </div>
    <div></div>
    
    <div style="font-size: 13px; margin: 10px 5px;">
        <table class="table_a" border="1" width="100%">
            <tbody><tr style="font-weight: bold;">
                <td>序号</td>
                <td>文章名称</td>
                <td>作者</td>
              
                <td>缩略图</td>
                <td>分类</td>
                <td>创建时间</td>
                <td align="center" colspan="20">操作</td>
            </tr>

           

            <volist name="list" id="vo">
            <tr id="product1">
                <td>{$vo.id}</td>
                <td><a href="#">{$vo.title}</a></td>
                <td>{$vo.author}</td>
              
                <td><img src="__ROOT__{$vo.pic}" height="40" width="40"></td>
                <td>{$vo.typename}</td>
                <td>{$vo.time}</td>
                <td><a href="__MODULE__/Article/xiugai">修改</a></td>
                <td><a href="__MODULE__/Article/delete/id/{$vo.id}/" onclick="return confirm('你确定删除这个栏目吗？')">删除</a></td>
            </tr>
            </volist>

            <tr>
                <td colspan="20" style="text-align: center;">
                   {$page}
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
