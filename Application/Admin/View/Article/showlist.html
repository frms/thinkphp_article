<!DOCTYPE html>
<html lang="en">
<!-- 引入头部 -->
<include file="Main/header" />
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>0533cl <small>后台管理</small></h1>
        </div>
    </div>
    <div>

        <div class="container-fluid">
            <div class="row">
                <!-- 引入侧边栏 -->
                <include file="Main/sidebar" />
                <div class="col-md-10">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">当前位置：后台首页</h3>
                        </div>

                        <div class="panel-body">

                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>文章标题</th><th>文章图片</th><th>操作</th><th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="list" id="vo">
                                        <tr class="active">
                                            <td class="active">{$vo.articletitle}</th>
                                           
                                             <if condition="$vo[pic] != '' ">
                                                    <td><img src="__ROOT__{$vo.pic}" height="40" width="60"></td>
                                                <else />
                                                    <td>暂无缩略图</td>
                                            </if>
                                           

                                            <th><a href="__MODULE__/Type/xiugai/id/{$vo.sort}/type/{$vo.navname}">修改</a></th>
                                            <th><a href="__MODULE__/Type/delete/id/{$vo.id}/" onclick="return confirm('你确定删除这个栏目吗？')">删除</a></th>
                                        </tr>
                                    </volist>
                                
                                </tbody>
                            </table>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
                                <nav>{$page}</nav>
                            </div>
                            
                            <a class="btn btn-primary" href="__MODULE__/Article/add" role="button">添加文章</a>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div> 
   <!-- 引入页脚 -->
    <include file="Main/footer" />
</div>
</body>
</html>
