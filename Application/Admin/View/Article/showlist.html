<!DOCTYPE html>
<html lang="en">
<!-- 引入头部 -->
<include file="Main/header" />
<body>
   <!-- 引入后台头部 -->
<include file="Main/pre_header" />
    <div>

        <div class="container-fluid">
            <div class="row">
                <!-- 引入侧边栏 -->
                <include file="Main/sidebar" />
                <div class="col-md-10">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">当前位置：文章列表</h3>
                        </div>

                        <div class="panel-body">

                        <form name="form1" method="post" action="__URL__/deletes">
            
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th style="width: 50px;">操作</th><th>文章标题</th><th>文章图片</th><th>操作</th><th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="list" id="vo">
                                        <tr>
                                            <td><input name="aiticleid[]" type="checkbox" id="aiticleid[]" value="{$vo.id}" class="checkbox"></th>
                                            <td>{$vo.articletitle}</th>
                                           
                                             <if condition="$vo[pic] != '' ">
                                                    <td><img src="__ROOT__{$vo.pic}" height="40" width="60"></td>
                                                <else />
                                                    <td>暂无缩略图</td>
                                            </if>
                                           

                                            <th><a href="__MODULE__/Article/edit/id/{$vo.id}/title/{$vo.articletitle}">修改</a></th>
                                            <th><a href="__MODULE__/Article/delete/id/{$vo.id}/" onclick="return confirm('你确定删除这个栏目吗？')">删除</a></th>
                                        </tr>
                                    </volist>
                                
                                </tbody>
                            </table>

                            <div class="col-sm-4" >
                                <a class="btn btn-primary" href="__URL__/add" role="button">添加文章</a>
                            </div>
                            <div class="col-sm-8">
                                <div class="col-sm-1" style="float:right;">
                                    <button type="submit" name="del" class="btn btn-default" >删除</button>
                                </div>
                                <div class="col-sm-1" style="float:right;">
                                    <button type="submit" name="move" class="btn btn-default">移动</button>
                                </div>
                               
                            </div>
                             </form>
                            <div class="col-sm-12" style="text-align:center;">
                                <nav>{$page}</nav>
                            </div>

                            
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div> 
   <!-- 引入页脚 -->
    <include file="Main/footer" />
</div>
</body>
</html>
