<!DOCTYPE html>
<html lang="en">
<!-- 引入头部 -->
<include file="Main/header" />
<body>
  <script type="text/javascript">
    $(function(){
      var ue = UE.getEditor('container',{
        serverUrl :'{:U('Admin/Article/ueditor')}'
      });
    })
  </script>
  <!-- 引入后台头部 -->
  <include file="Main/pre_header" />
  <div>

    <div class="container-fluid">
      <div class="row">
        <!-- 引入侧边栏 -->
        <include file="Main/sidebar" />
        <div class="col-md-10">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">当前位置：后台首页</h3>
            </div>

            <div class="panel-body">

             <div class="col-sm-10">

               <form action="__MODULE__/Article/addArticle" method="POST" class="form-horizontal" role="form"  enctype="multipart/form-data">
                 <div class="form-group">
                   <legend>添加文章</legend>
                 </div>

                 <div class="form-group">
                   <div class="col-sm-2">
                     文章标题
                   </div>
                   <div class="col-sm-6">
                     <input type="text" name="articletitle" id="input" class="form-control">
                   </div>
                 </div>

                 <div class="form-group">
                   <div class="col-sm-2">
                     文章简述
                   </div>
                   <div class="col-sm-6">
                     <textarea name="desj" class="form-control" rows="2"></textarea>
                   </div>
                 </div>

                 <div class="form-group">
                   <div class="col-sm-2">
                     文章图片
                   </div>
                   <div class="col-sm-6">
                     <input type="file" id="exampleInputFile" name="pic">
                   </div>
                 </div>

                 <div class="form-group">
                   <div class="col-sm-2">
                     文章内容
                   </div>
                   <div class="col-sm-10">
                     <script id="container" name="articlecontent" type="text/plain">开始使用</script>
                   </div>
                 </div>

                 <div class="form-group">
                   <div class="col-sm-10 col-sm-offset-2">
                     <button type="submit" class="btn btn-primary">添加文章</button>
                   </div>
                 </div>

               </form>
             </div>
           </div>

         </div>

       </div>
     </div>
   </div>
 </div> 
 <!-- 引入页脚 -->
 <include file="Main/footer" />
</div>
</body>
</html>
