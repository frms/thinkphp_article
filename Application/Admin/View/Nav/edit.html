<!DOCTYPE html>
<html lang="en">
<!-- 引入头部 -->
<include file="Main/header" />
<body>
 
  <!-- 引入后台头部 -->
<include file="Main/pre_header" />
  <div>

    <div class="container-fluid">
      <div class="row">
        <!-- 引入侧边栏 -->
        <include file="Main/sidebar" />
        <div class="col-md-10">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">当前位置：修改栏目</h3>
            </div>

            <div class="panel-body">

             <div class="col-sm-10">

               <form action="__CONTROLLER__/updatenav" method="POST" class="form-horizontal" role="form"  enctype="multipart/form-data">
                 <input type="hidden" name="id" value="{$data.id}"  />
                 <div class="form-group">
                   <legend>修改栏目</legend>

                 </div>

                 <div class="form-group">
                   <div class="col-sm-2">栏目序号</div>
                   <div class="col-sm-6">
                     <input type="text" name="sort" id="input" class="form-control" value="{$data.sort}">
                   </div>
                 </div>

                 <div class="form-group">
                   <div class="col-sm-2">栏目标题</div>
                   <div class="col-sm-6">
                     <input type="text" name="navname" id="input" class="form-control" value="{$data.navname}">
                   </div>
                 </div>

                 

               <div class="form-group">
                 <div class="col-sm-10 col-sm-offset-2">
                   <button type="submit" class="btn btn-primary">修改</button>
                 </div>
               </div>

             </form>
           </div>
         </div>

       </div>

     </div>
   </div>
 </div>
</div> 
<!-- 引入页脚 -->
<include file="Main/footer" />
</div>
</body>
</html>
