<!DOCTYPE html>
<html lang="en">

<!-- 引入头部 -->
<include file="Main/header" />

<body>
	<!-- 引入后台头部 -->
	<include file="Main/pre_header" />
	<div class="container-fluid">
		<div class="row">

			<!-- 引入侧边栏 -->
			<include file="Main/sidebar" />
			
			<div class="col-md-10">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">当前位置：后台首页</h3>
					</div>

					<div class="panel-body">

						<form class="form-horizontal" action="__URL__/updateconfig">
						<input type="hidden" name="id" value="{$data.id}"  />
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">网站标题</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="inputEmail3" name="title" value="{$data.title}" >
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">网站关键字</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="inputEmail3" name="keyword" value="{$data.keyword}">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">网站描述</label>
								<div class="col-sm-5">
									<textarea name="description" id="input" class="form-control" rows="3">{$data.description}</textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label"></label>
								<div class="col-sm-5">
									<button type="submit" class="btn btn-primary">确认</button>
								</div>
							</div>
						</form>
						
					</div>
					
				</div>

			</div>
		</div>
	</div>

	<!-- 引入页脚 -->
	<include file="Main/footer" />
</div>
</body>
</html>
