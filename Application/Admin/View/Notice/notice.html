<!DOCTYPE html>
<html lang="en">

<!-- 引入头部 -->
<include file="Main/header" />
  <script type="text/javascript">
    $(function(){
      var ue = UE.getEditor('container',{
        serverUrl :'{:U('Admin/Article/ueditor')}'
      });
    })
  </script>
<body>
	<!-- 引入后台头部 -->
	<include file="Main/pre_header" />
	<div class="container-fluid">
		<div class="row">

			<!-- 引入侧边栏 -->
			<include file="Main/sidebar" />
			
			<div class="col-md-10">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">当前位置：后台首页</h3>
					</div>

					<div class="panel-body">

						<form class="form-horizontal" action="__URL__/updatenotice">
						<input type="hidden" name="id" value="{$data.id}"  />
							
							<div class="form-group">
								<label  class="col-sm-1 control-label">网站提示</label>
								<div class="col-sm-10">
									<script id="container" name="noticecontent" type="text/plain">{$data.noticecontent|htmlspecialchars_decode|stripslashes}</script>
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label"></label>
								<div class="col-sm-5">
									<button type="submit" class="btn btn-primary">确认</button>
								</div>
							</div>
						</form>
						
					</div>
					
				</div>

			</div>
		</div>
	</div>

	<!-- 引入页脚 -->
	<include file="Main/footer" />
</div>
</body>
</html>
